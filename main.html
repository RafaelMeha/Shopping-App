<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="icon" href="./assets/icon-192.png">
    <link rel="stylesheet" href="index.css">
    <script src="dexie.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</head>
<body>
    <nav>
        <p>My list</p>
    </nav>
    <div class="container">
        <form id="itemForm">
            <label>
                <input type="text" id="nameInput" class="text-input" autocomplete="off" placeholder="Name of Item:" required>
                <label for="nameInput" class="labrl"></label>
            </label>
    
            <label>
                Quantity:
                <input type="number" id="quantityInput" value="1">
            </label>
    
            <label>
                Price:
                <input type="number" id="priceInput" value="0">
            </label>
            <button type="submit" id="addItemButton">
                Add Item
            </button>
        </form>     
    </div>

    <div id="itemsDiv"></div>
    <div id="totalPriceDiv"></div>

    <script src="./index.js"></script>
</body>
</html>
